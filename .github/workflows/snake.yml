name: Generate Snake Animation

permissions:
  contents: write  # Donne le droit de pousser le fichier g√©n√©r√©

on:
  schedule:
    - cron: "0 0 * * *"  # Mise √† jour automatique tous les jours
  workflow_dispatch:  # Permet de le lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: karimboualam
          outputs: dist/github-contribution-grid-snake-dark.svg

      - name: Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "üêç Generate Snake animation"
          add: "dist/github-contribution-grid-snake-dark.svg"
